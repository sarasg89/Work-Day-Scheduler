<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4 border-bottom border-dark border-5">
    <h1 class="display-3 d-flex justify-content-center">Work Day Scheduler</h1>
    <p class="lead d-flex justify-content-center">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead d-flex justify-content-center"></p>
  </header>
  <main class="container-fluid px-5 mb-5" id="planner">
    <div id="hour-09" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">09:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-10" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">10:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-11" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">11:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-12" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">12:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-13" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">13:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-14" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">14:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-15" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">15:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-16" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">16:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-17" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">17:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
  </main>
  <footer class="d-flex justify-content-center bg-success pt-4 pb-2 text-white">
